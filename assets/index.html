<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora IMC</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="card">
                <h1>Calcule seu IMC</h1>
                <form class="form__medidas">
                    <fieldset class="field-gender">
                        <label for="radio-masculino" value="masculino" name="gender"><input type="radio">Masculino</label>
                        <label for="radio-feminino" value="feminino" name="gender"><input type="radio">Feminino</label>
                    </fieldset>

                    <label for="peso">Peso:</label>
                    <input  type="number" class="medidas" id="peso">

                    <label for="altura">Altura:</label>
                    <input type="number" class="medidas" id="altura">
                    
                    <input type="submit" value="Calcular IMC" class="send">
                    <input type="submit" value="Limpar" class="clear">
                </form>

            </section>
        </main>
    </body>
</html>
